    <section>
            <h1>Contact</h1>
            <hr>
        <p>* Ces zones sont obligatoires</p>
        <form name="contact">
            <fieldset >
                <legend>Vos coordonnées</legend>
                <label for="nom">Votre nom* :</label>
                <input type="text" name="nom" id="nom" required><br>
                <span id='missNom'></span><br>
                <label for="prenom">Votre Prénom* :</label>
                <input type="text" name="prenom" id="prenom"  required><br>
                <span id='missPrenom'></span><br>
                <label for="sexe">Sexe*:</label>
                <div id="sexe">
                    <label for="féminin">Féminin</label>
                    <input type="radio" name="sexe" value="féminin" checked required>
                    <label for="masculin">Masculin</label>
                    <input type="radio" name="sexe" value="masculin" required><br>
                    <span id='missSexe'></span><br>
                </div>
                <label for="ddn">Date de naissance* :</label>
                <input type="date" name="ddn" id="date"  required><br>
                <span id='missDate'></span><br>
                <label for="postal">Code Postal* :</label>
                <input type="text" name="postal" id="postal" required><br>
                <span id='missPostal'></span><br>
                <label for="adresse">Adresse :</label>
                <input type="text" name="adresse" id=""><br>
                <label for="ville">ville :</label>
                <input type="text" name="ville" id=""><br>
                <label for="email">Email* :</label>
                <input type="email" placeholder="Entrez votre adresse mail" name="email" id="email" required><br>
                <span id='missEmail'></span><br>
            </fieldset>
            <fieldset>
                <legend>Votre demande</legend>
                <div>Sujet* :
                    <select name="sujet" id="sujet"  required>
                        <option value="Veuillez séléctionner un sujet">Veuillez séléctionner un sujet</option>
                        <option value="Mes commandes">Mes commandes</option>
                        <option value="Question sur un produit">Question sur un produit</option>
                        <option value="Réclamation">Réclamation</option>
                        <option value="Autres">Autres</option>
                    </select>
                    <br>
                    <span id='missSujet'></span><br>
                    <label for="commentaire">Vos question* :</label>
                    <textarea name="commentaire" id="commentaire" cols="20" rows="2" placeholder=""  required></textarea><br>
                    <span id='missCommentaire'></span><br>
                </div>
            </fieldset>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox"  required>
                <label for="checkbox">*J'accepte le traitement informatique de ce formulaire</label>
                <br>
                <span id='missMessage'></span><br>
                <input type="submit" value="Envoyer" id="envoyer">
                <input type="reset" value="Annuler">
            </div>
        </form>
    </section>
